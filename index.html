
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Assistant Dashboard - Cyberpunk Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0f0;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e4e4e7;
            overflow: hidden;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        .neon-text-green { text-shadow: 0 0 10px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.5); }
        .neon-border-green { border-color: var(--neon-green); box-shadow: 0 0 10px rgba(0, 255, 0, 0.3); }
        
        /* Slider Animations */
        .slide {
            transition: all 1200ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .slide.active {
            flex-basis: 60% !important;
        }
        .slide.active .slide__text {
            opacity: 1;
            scale: 1;
            transition-delay: 400ms;
        }

        .glass-panel {
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 0, 0.1);
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 10px; }
    </style>
