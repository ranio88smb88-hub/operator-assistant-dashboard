
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Dashboard - Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0f0;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e4e4e7;
            /* Pastikan bisa scroll vertikal */
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        ::-webkit-scrollbar-thumb { background: #0f0; border-radius: 10px; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #0f0; border-radius: 10px; }
    </style>
<script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"

}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
