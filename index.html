
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Dashboard - Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0f0;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e4e4e7;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        @keyframes scanline {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100%); }
        }

        .bg-scanline {
          background: linear-gradient(to bottom, transparent 50%, rgba(255, 255, 255, 0.01) 50%);
          background-size: 100% 4px;
        }

        .glass-panel {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
        }

        .neon-text-primary { text-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        ::-webkit-scrollbar-thumb { background: #0f0; border-radius: 10px; }
    </style>

</head>

</body>
</html>
